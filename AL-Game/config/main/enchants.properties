# ----------------------------
# Enchant config's:
# ----------------------------

# Lesser Supplement Rates (can be decimal i.e. 1.5)
# Default: 1.0	Base Chance Usually: 5%
gameserver.supplement.lesser = 1.0

# Regular Supplement Rates (can be decimal)
# Default: 1.0	Base Chance Usually: 10%
gameserver.supplement.regular = 1.0

# Greater Supplement Rates (can be decimal)
# Default: 1.0	Base Chance Usually: 15%
gameserver.supplement.greater = 1.0

# Mythic Supplement Rates (can be decimal)
# Default: 1.0	Base Chance Usually: 20%
gameserver.supplement.mythic = 1.0

# ----------------------------
# Base success chance:
# ----------------------------
# Mana stone
# Default: 50
gameserver.base.manastone = 100

# Magic stone
# Default: 60
gameserver.base.enchant = 100

# Clean items with overloaded manastones
# Default: false
gameserver.manastone.clean = true

# ----------------------------
# Время заточки маг камнями.
# ----------------------------
# Время заточки в миллисекундах (ИГРОКАМ)
# Стандартно: 5000 (5 сек)
gameserver.enchant.time = 300

# Установка отдельного времени заточки уровню привилегий
# Стандартно: 1 (Премиум и выше)
gameserver.enchant.membership.level = 1

# Отдельное время заточки в миллисекундах уровню привилегий
# Стандартно: 3000 (3 сек)
gameserver.enchant.membership.time = 300